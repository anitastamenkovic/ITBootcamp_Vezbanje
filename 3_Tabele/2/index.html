<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Druga tabela</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <table>
  <tr>
   <td rowspan="2" colspan="2"></td>
   <th colspan="5">Dani u nedelji:</th>
  </tr>
  <tr>
   <th>ponedeljak</th>
   <th>utorak</th>
   <th>sreda</th>
   <th>cetvrtak</th>
   <th>petak</th>
  </tr>
  <tr>
   <th rowspan="5" class="rotate"><span>casovi</span></th>
   <th>1.</th>
   <td>srpski</td>
   <td>istorija</td>
   <td>fizicko</td>
   <td>hemija</td>
   <td>srpski</td>
  </tr>
  <tr>
   <th>2.</th>
   <td>matematika</td>
   <td>srpski</td>
   <td>fizicko</td>
   <td>hemija</td>
   <td>srpski</td>
  </tr>
  <tr>
   <th>3.</th>
   <td>fizicko</td>
   <td>matematika</td>
   <td>istorija</td>
   <td>biologija</td>
   <td>engleski</td>
  </tr>
  <tr>
   <th>4.</th>
   <td>fizicko</td>
   <td>matematika</td>
   <td>fizika</td>
   <td>informatika</td>
   <td>engleski</td>
  </tr>
  <tr>
   <th>5.</th>
   <td>fizika</td>
   <td>razredni</td>
   <td>geografija</td>
   <td>informatika</td>
   <td>matematika</td>
  </tr>
 </table>
</body>
</html>
