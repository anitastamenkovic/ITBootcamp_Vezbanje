<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Druga forma</title>
</head>
<body>
 <form action="">
  <fieldset>
   <legend>Login details</legend>

   <label for="">Name:</label>
   <input type="text">
   <br><br>

   <label for="">Email:</label>
   <input type="email">
   <br><br>

   <label for="">Password:</label>
   <input type="password">
   <br><br>


  </fieldset>
  <fieldset>
   <legend>Your feedback</legend>

   <label for="">Please check all the emotions that apply to you: </label>
   <br>
   Angry<input type="checkbox"><br>
   Sad<input type="checkbox"> <br>
   Happy<input type="checkbox" checked> <br>
   Ambivalent<input type="checkbox"> <br><br>

   <label for="">How satisfied were you with our service?</label>
   <br>
   Very satisfied<input type="radio"> <br>
   Satisfied<input type="radio"> <br>
   Didn't care<input type="radio"> <br>
   Dissatisfied<input type="radio">
   <br>
   Very dissatisfied<input type="radio">
   <br> <br>

   <label for="">Further comments: </label>

   <textarea name="" id="" cols="30" rows="3"></textarea>
   
  </fieldset>
  <br><br>

  
   <label for="">Bio photo: </label>
   <input type="file">
   <br><br>
   <label for="">Location visited: </label>
   <select name="" id="">
    <option value="0">Select location</option>
    <option value="1">Nis</option>
    <option value="2">Beograd</option>
    <option value="3">Novi Sad</option>
   </select>
   <br><br>
   <input type="submit">
   <br><br>
   <input type="reset">
  
 </form>
</body>
</html>
