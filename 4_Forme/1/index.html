<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Forma1</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
  <form action="">
   <fieldset>
    <legend><h1>Form Validation</h1></legend>

    <div class="row">
     <div class="col-25">
      <label for="">Name: </label>
     </div>
     <div class="col-75">
      <input type="text">
     </div>
    </div>

    <div class="row">
     <div class="col-25">
      <label for="">Username: </label>
     </div>
     <div class="col-75">
      <input type="text">
     </div>
    </div>

    <div class="row">
     <div class="col-25">
      <label for="">Password: </label>
     </div>
     <div class="col-75">
      <input type="password">
     </div>
    </div>

    <div class="row">
     <div class="col-25">
      <label for="">Re-type password: </label>
     </div>
     <div class="col-75">
      <input type="password">
     </div>
    </div>

    <div class="row">
     <div class="col-25">
      <label for="">Gender: </label>
     </div>
     <div class="col-75">
      <input type="radio">Male
      <input type="radio">Female
      <input type="radio">Other
     </div>
    </div>

    <div class="row">
     <div class="col-25">
      <label for="">Programming skills: </label>
     </div>
     <div class="col-75">
      <input type="checkbox">Java
      <input type="checkbox">Android
      <input type="checkbox">Ruby
      <input type="checkbox">.Net
     </div>
    </div>

    <div class="row">
     <div class="col-25">
      <label for="">Contact no: </label>
     </div>
     <div class="col-75">
      <input type="number">
     </div>
    </div>

    <div class="row">
     <div class="col-25">
      <label for="">Email: </label>
     </div>
     <div class="col-75">
      <input type="email">
     </div>
    </div>

    <div class="row">
     <div class="col-25">
      <label for="">College: </label>
     </div>
     <div class="col-75">
      <select name="college" id="" placeholder="Select college">
       <option value="1">Pravni</option>
       <option value="2">Ekonomski</option>
       <option value="3">FON</option>
      </select>
     </div>
    </div>
  
    <div class="row">
     <div class="col-25">
     </div>
     <div class="col-75">
      <input type="submit" value="Submit">
     </div>
     
    </div>

   </fieldset>
  </form>
 </div>
 
</body>
</html>
